<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Location via Email</title>
</head>
<body>
  <h2>Share Your Location</h2>
  <p>Click the button below to share your location via email.</p>
  <button id="shareLocation">Share My Location</button>

  <script>
    document.getElementById("shareLocation").onclick = function() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          
          // Encode the location in a mailto link
          const subject = encodeURIComponent("My Current Location");
          const body = encodeURIComponent(`Here is my location:\nLatitude: ${latitude}\nLongitude: ${longitude}`);
          const email = "qmahdi2000@gmail.com"; // Replace with your email address
          const mailtoLink = `mailto:${email}?subject=${subject}&body=${body}`;

          // Open the mailto link
          window.location.href = mailtoLink;
        }, function(error) {
          alert("Could not retrieve location. Please enable location access and try again.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    };
  </script>
</body>
</html>
